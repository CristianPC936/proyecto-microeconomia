    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">C<span>ontacto</span></h1>
            </div>
            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
            
            <label for="apellido" class="form-label">Apellidos:</label>
            <input type="text" id="apellido" class="form-input" placeholder="Escriba sus apellidos">
            
            <label for="correo" class="form-label">Correo Electronico:</label>
            <input type="email" id="correo" class="form-input" placeholder="Escriba su correo electronico">
            
            <label for="mensaje" class="form-label">Reseña:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Deja tu Reseña"></textarea>
            
            <script>
                function alerta(){
                    alert("Reseña enviada");
                }
            </script>
            <input class="boton" type="button" onclick="alerta()" value="Enviar">
                
        </form>
